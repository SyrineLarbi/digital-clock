<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
    <h3>Digital clock</h3>
    <div class="clock">
        <div class="container">
            <span class="number" id="hours">
                
            </span>
            <span class="text" >
                Hours
            </span>
        </div>
        <div class="container">
            <span class="number" id="minutes">
                
            </span>
            <span class="text">
                minutes
            </span>
        </div>
        <div class="container">
            <span class="number" id="second">
                00
            </span>
            <span class="text">
                seconds
            </span>
        </div>
        <div id="type">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
